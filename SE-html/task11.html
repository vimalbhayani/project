<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Webpage Title</title>
    <style>/* Normal link style */
      a {
          color: #000000; /* Set the default link color */
          text-decoration: none; /* Remove default underline */
      }
      
      /* Hover effect */
      a:hover {
          color: #0099ff; /* Change link color on hover */
          text-decoration: underline; /* Underline on hover */
      }
      
      /* Visited link style */
      a:visited {
          color: #ff0000; /* Set the color for visited links */
      }
      
      /* Active link style */
      a:active {
          color: #1f1918; /* Set the color for active (clicked) links */
      }
      </style>
</head>
<body>

    <h1>Your Webpage Content</h1>

    <a href="https://www.youtube.com/?themeRefresh=1">Normal Link</a>

</body>
</html>
