<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9aacf6;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>This is a heading with internal styles.</h1>
    <p style="color: blue; font-size: 16px;">This is a paragraph with inline styles.</p>

</body>
</html>
