<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pseudo-class</title>
  <style>
    .dynamic-element {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: background-color 0.5s ease; /* Smooth transition effect */
    }

    .dynamic-element:hover {
      background-color: red; /* Change background color on hover */
    }

    .dynamic-element.active {
      background-color: green; /* Change background color when active class is applied */
    }
  </style>
</head>
<body>

  <div class="dynamic-element"></div>

 

</body>
</html>
